<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="background">
        <img class="hero-img" src="images/illustration-hero.svg" alt="" />
        <div class="info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="sub">
            <img src="images/icon-music.svg" alt="" />
            <div class="sub2">
              <div class="annual">Annual Plan</div>
              <div>$59.99/year</div>
            </div>
            <a href="#">Change</a>
          </div>
          <input type="button" value="Proceed to Payment" />
          <div class="cancel"><a href="#">Cancel Order</a></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.instagram.com/albaraa__adam/">Albaraa Adam</a>.
      </div>
    </div>
  </body>
</html>
